<div class="min-h-screen bg-gray-900 text-white">
  

  <!-- Main Content -->
  <div class="container mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-white">Mes demandes</h2>
    </div>

    <!-- No Demands Message -->
    <div *ngIf="!demands || demands.length === 0" class="bg-gray-800 rounded-xl p-8 text-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-gray-500 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
      </svg>
      <p class="text-lg text-gray-300">Vous avez pas de demandes</p>
    </div>

    <!-- Demands List -->
    <div *ngIf="demands && demands.length > 0" class="space-y-4">
      <div *ngFor="let demand of demands; let i = index" class="bg-gray-800 rounded-xl overflow-hidden shadow-md">
        <!-- Demand Header -->
        <div class="bg-violet-950 p-4 flex justify-between items-center cursor-pointer" (click)="demand.expanded = !demand.expanded">
          <div class="font-medium text-white">{{demand?.annonceInfos?.titre}}</div>
          <div class="flex items-center space-x-4">
            <span class="text-gray-300">{{demand?.contactInfo?.name}}</span>
            <div class="w-3 h-3 rounded-full" 
                [ngClass]="{
                  'bg-yellow-400': demand?.statut === 'En attente',
                  'bg-red-500': demand?.statut === 'Refusée',
                  'bg-green-500': demand?.statut === 'Acceptée'
                }">
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 transition-transform" 
                [ngClass]="{'rotate-180': demand.expanded}" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </div>
        </div>

        <!-- Expanded Content -->
        <div *ngIf="demand.expanded" class="p-4 bg-gray-900 border-t border-gray-700">
          <!-- Status Header -->
          <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-medium">La demande est {{demand?.statut}}</h3>
            <div class="flex space-x-2" *ngIf="demand?.statut === 'En attente'">
              <button (click)="acceptDemand(demand._id, i)" class="bg-violet-700 hover:bg-violet-800 text-white font-medium px-4 py-2 rounded-lg shadow-md transition">
                Accepter
              </button>
              <button (click)="refuseDemand(demand._id, i)" class="bg-pink-500 hover:bg-pink-600 text-white font-medium px-4 py-2 rounded-lg shadow-md transition">
                Refuser
              </button>
            </div>
            <div *ngIf="demand?.statut === 'Acceptée'">
              <button (click)="generateContract()" class="bg-violet-700 hover:bg-violet-800 text-white font-medium px-4 py-2 rounded-lg shadow-md transition flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
                Generer un contrat
              </button>
            </div>
          </div>

          <!-- Contact Information Card -->
          <div class="bg-violet-950 rounded-xl p-4 mb-4">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
              <div class="flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-pink-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                <span>{{demand?.contactInfo?.name}}</span>
              </div>
              <div class="flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-pink-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
                <span>{{demand?.contactInfo?.email}}</span>
              </div>
              <div class="flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-pink-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                </svg>
                <span>{{demand?.contactInfo?.phone}}</span>
              </div>
            </div>
          </div>

          <!-- Chat Messages -->
          <div class="space-y-4 mb-4 max-h-64 overflow-y-auto">
            <div *ngFor="let message of demand?.conversation" 
                 class="flex" 
                 [ngClass]="{'justify-end': message?.sender?.firstName === ownerName}">
              <div class="flex max-w-3/4" [ngClass]="{'flex-row-reverse': message?.sender?.firstName === ownerName}">
                <img [src]="transformImgUrl(message?.sender?.profileImage)" 
                     class="h-10 w-10 rounded-full object-cover mx-2" 
                     alt="Profile">
                <div class="p-3 rounded-lg" 
                     [ngClass]="{'bg-violet-800 text-white': message?.sender?.firstName !== ownerName, 
                                'bg-pink-500 text-white': message?.sender?.firstName === ownerName}">
                  <div class="text-xs font-bold mb-1">{{message?.sender?.firstName}}</div>
                  <div>{{message?.message}}</div>
                </div>
              </div>
            </div>
          </div>

          <!-- Message Input -->
          <div *ngIf="demand.statut !== 'Refusée'" class="flex mt-4">
            <div class="flex-grow">
              <input [(ngModel)]="message" placeholder="Type your message..." 
                     class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-violet-600">
            </div>
            <button (click)="sendMessage(demand, i)" 
                    class="ml-2 bg-pink-500 hover:bg-pink-600 text-white p-3 rounded-lg transition">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
              </svg>
            </button>
          </div>

          <!-- Hidden Contract Template -->
          <div class="hidden" id="contract">
            <!-- Contract content will be here but hidden -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
