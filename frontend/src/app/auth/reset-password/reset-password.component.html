<div class="reset-password-container">
  <div class="form-container">
    <div class="login-header">
      <h2>Reset Password</h2>
      <p>Enter your new password below.</p>
    </div>

    <form (ngSubmit)="onSubmit()" #resetPasswordForm="ngForm">
      <div class="form-group">
        <label for="password">New Password</label>
        <div class="password-input-container">
          <input
            [type]="passwordVisible ? 'text' : 'password'"
            id="password"
            name="password"
            [(ngModel)]="password"
            required
            minlength="6"
            #passwordInput="ngModel"
            class="form-control"
            [class.is-invalid]="passwordInput.invalid && passwordInput.touched"
            placeholder="Enter new password"
          />
          <span
            class="password-toggle"
            (click)="togglePasswordVisibility('password')"
          >
            <i
              class="fa"
              [ngClass]="passwordVisible ? 'fa-eye-slash' : 'fa-eye'"
            ></i>
          </span>
        </div>
        <div
          class="invalid-feedback"
          *ngIf="passwordInput.invalid && passwordInput.touched"
        >
          <div *ngIf="passwordInput.errors?.['required']">
            Password is required.
          </div>
          <div *ngIf="passwordInput.errors?.['minlength']">
            Password must be at least 6 characters long.
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <div class="password-input-container">
          <input
            [type]="confirmPasswordVisible ? 'text' : 'password'"
            id="confirmPassword"
            name="confirmPassword"
            [(ngModel)]="confirmPassword"
            required
            #confirmPasswordInput="ngModel"
            class="form-control"
            [class.is-invalid]="
              confirmPasswordInput.invalid && confirmPasswordInput.touched
            "
            placeholder="Confirm your password"
          />
          <span
            class="password-toggle"
            (click)="togglePasswordVisibility('confirmPassword')"
          >
            <i
              class="fa"
              [ngClass]="confirmPasswordVisible ? 'fa-eye-slash' : 'fa-eye'"
            ></i>
          </span>
        </div>
        <div
          class="invalid-feedback"
          *ngIf="confirmPasswordInput.invalid && confirmPasswordInput.touched"
        >
          Please confirm your password.
        </div>
      </div>

      <div class="form-actions">
        <button
          type="submit"
          class="btn-primary"
          [disabled]="
            resetPasswordForm.invalid || loading || password !== confirmPassword
          "
        >
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm"
            role="status"
            aria-hidden="true"
          ></span>
          {{ loading ? "Resetting..." : "Reset Password" }}
        </button>
      </div>
    </form>

    <div class="additional-links">
      <a routerLink="/login">Back to Login</a>
    </div>
  </div>
</div>
