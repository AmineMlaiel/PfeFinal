<div
  class="flex flex-col justify-center min-h-screen py-6 bg-gray-100 sm:py-12"
>
  <div class="relative py-3 sm:max-w-xl sm:mx-auto">
    <div
      class="absolute inset-0 transform -skew-y-6 shadow-lg bg-gradient-to-r from-blue-400 to-indigo-600 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl"
    ></div>
    <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
      <div class="max-w-md mx-auto">
        <div>
          <h1 class="text-2xl font-semibold text-center text-gray-900">
            Create an Account
          </h1>
          <p class="mt-2 text-sm text-center text-gray-600">
            Join our platform and get started!
          </p>
        </div>
        <div class="divide-y divide-gray-200">
          <form
            (ngSubmit)="onSubmit(signupForm)"
            #signupForm="ngForm"
            class="py-8 space-y-4"
          >
            <!-- Name field -->
            <div>
              <label for="name" class="block text-sm font-medium text-gray-700"
                >First Name</label
              >
              <div class="mt-1">
                <input
                  id="name"
                  name="name"
                  type="text"
                  [(ngModel)]="user.name"
                  required
                  class="w-full px-3 py-2 placeholder-gray-400 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                  placeholder="John"
                />
              </div>
            </div>

            <!-- Last Name field -->
            <div>
              <label
                for="lastName"
                class="block text-sm font-medium text-gray-700"
                >Last Name</label
              >
              <div class="mt-1">
                <input
                  id="lastName"
                  name="lastName"
                  type="text"
                  [(ngModel)]="user.lastName"
                  required
                  class="w-full px-3 py-2 placeholder-gray-400 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                  placeholder="Doe"
                />
              </div>
            </div>

            <!-- Email field -->
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700"
                >Email</label
              >
              <div class="mt-1">
                <input
                  id="email"
                  name="email"
                  type="email"
                  [(ngModel)]="user.email"
                  required
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                  class="w-full px-3 py-2 placeholder-gray-400 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                  placeholder="ines@example.com"
                />
              </div>
            </div>

            <!-- Mobile Number field -->
            <div>
              <label
                for="mobileNumber"
                class="block text-sm font-medium text-gray-700"
                >Mobile Number</label
              >
              <div class="mt-1">
                <input
                  id="mobileNumber"
                  name="mobileNumber"
                  type="tel"
                  [(ngModel)]="user.mobileNumber"
                  required
                  pattern="[0-9]{8,15}"
                  class="w-full px-3 py-2 placeholder-gray-400 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                  placeholder="12345678901"
                />
              </div>
            </div>

            <!-- Account Type field -->
            <div>
              <label for="role" class="block text-sm font-medium text-gray-700"
                >Account Type</label
              >
              <div class="mt-1">
                <div class="flex gap-4">
                  <div class="flex items-center">
                    <input
                      id="renter"
                      name="role"
                      type="radio"
                      value="renter"
                      [(ngModel)]="user.role"
                      checked
                      class="w-4 h-4 text-indigo-600 border-gray-300 focus:ring-indigo-500"
                    />
                    <label for="renter" class="block ml-2 text-sm text-gray-700"
                      >Renter</label
                    >
                  </div>
                  <div class="flex items-center">
                    <input
                      id="owner"
                      name="role"
                      type="radio"
                      value="owner"
                      [(ngModel)]="user.role"
                      class="w-4 h-4 text-indigo-600 border-gray-300 focus:ring-indigo-500"
                    />
                    <label for="owner" class="block ml-2 text-sm text-gray-700"
                      >Property Owner</label
                    >
                  </div>
                </div>
                <p class="mt-1 text-xs text-gray-500">
                  Select "Renter" if you want to browse and book properties.
                  Select "Property Owner" if you want to list your properties.
                </p>
              </div>
            </div>

            <!-- Password field -->
            <div>
              <label
                for="password"
                class="block text-sm font-medium text-gray-700"
                >Password</label
              >
              <div class="relative mt-1">
                <input
                  id="password"
                  name="password"
                  [type]="passwordVisible ? 'text' : 'password'"
                  [(ngModel)]="user.password"
                  required
                  minlength="6"
                  class="w-full px-3 py-2 placeholder-gray-400 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                  placeholder="********"
                />
                <button
                  type="button"
                  (click)="togglePasswordVisibility('password')"
                  class="absolute inset-y-0 right-0 flex items-center pr-3 text-sm leading-5"
                >
                  <svg
                    *ngIf="!passwordVisible"
                    xmlns="http://www.w3.org/2000/svg"
                    class="w-5 h-5 text-gray-500"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                  >
                    <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                    <path
                      fill-rule="evenodd"
                      d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z"
                      clip-rule="evenodd"
                    />
                  </svg>
                  <svg
                    *ngIf="passwordVisible"
                    xmlns="http://www.w3.org/2000/svg"
                    class="w-5 h-5 text-gray-500"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z"
                      clip-rule="evenodd"
                    />
                    <path
                      d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z"
                    />
                  </svg>
                </button>
              </div>
              <p class="mt-1 text-xs text-gray-500">
                Password must be at least 6 characters
              </p>
            </div>

            <!-- Confirm Password field -->
            <div>
              <label
                for="confirmPassword"
                class="block text-sm font-medium text-gray-700"
                >Confirm Password</label
              >
              <div class="relative mt-1">
                <input
                  id="confirmPassword"
                  name="confirmPassword"
                  [type]="confirmPasswordVisible ? 'text' : 'password'"
                  [(ngModel)]="user.confirmPassword"
                  required
                  class="w-full px-3 py-2 placeholder-gray-400 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                  placeholder="********"
                />
                <button
                  type="button"
                  (click)="togglePasswordVisibility('confirmPassword')"
                  class="absolute inset-y-0 right-0 flex items-center pr-3 text-sm leading-5"
                >
                  <svg
                    *ngIf="!confirmPasswordVisible"
                    xmlns="http://www.w3.org/2000/svg"
                    class="w-5 h-5 text-gray-500"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                  >
                    <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                    <path
                      fill-rule="evenodd"
                      d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z"
                      clip-rule="evenodd"
                    />
                  </svg>
                  <svg
                    *ngIf="confirmPasswordVisible"
                    xmlns="http://www.w3.org/2000/svg"
                    class="w-5 h-5 text-gray-500"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z"
                      clip-rule="evenodd"
                    />
                    <path
                      d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z"
                    />
                  </svg>
                </button>
              </div>
            </div>

            <!-- Submit button -->
            <div>
              <button
                type="submit"
                [disabled]="loading"
                class="flex justify-center w-full px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"
              >
                <span
                  *ngIf="loading"
                  class="inline-block w-4 h-4 mr-2 border-t-2 border-white rounded-full animate-spin"
                ></span>
                Sign Up
              </button>
            </div>

            <!-- Login link -->
            <div class="mt-4 text-center">
              <p class="text-sm text-gray-600">
                Already have an account?
                <a
                  routerLink="/login"
                  class="font-medium text-indigo-600 hover:text-indigo-500"
                >
                  Login here
                </a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
